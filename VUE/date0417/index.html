<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" name="username" v-focus="true" id="">
        </p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            directives:{
                focus:{
                    inserted(el,binding){
                        if(binding.value){
                            el.focus();
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
