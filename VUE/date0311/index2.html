<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <table border="1">
        <tr>
            <td>编号</td>
            <td>物品名称</td>
            <td>单价</td>
            <td>数量</td>
            <td>小计</td>
        </tr>
        <tr v-for="item in arrs">
            <td>{{item.goodsID}}</td>
            <td>{{item.goodsName}}</td>
            <td>{{item.price}}</td>
            <td>
                <button v-on:click="item.count--">-</button>{{item.count}}<button v-on:click="item.count++">+</button></td>
            <td>{{item.price*item.count}}</td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td>{{totalPrice}}</td>
        </tr>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{arrs:[
                {goodsID:"001",goodsName:"铅笔",price:2,count:0},
                {goodsID:"001",goodsName:"橡皮",price:3,count:0},
                {goodsID:"001",goodsName:"笔记本",price:4,count:0}
        ]},
            methods:{
                dec(){
                    if(count<0)
                        this.count--
                },
                int(){
                    this.count++
                }
            },
            computed:{
                totalPrice(){
                    var t=0;
                    for(i=0;i<this.arrs.length;i++){
                        t+=this.arrs[i].price*this.arrs[i].count
                    }
                    return t;
                }
            },
                
            watch:{
                arrs(newV,oldV){
                    if(this.arrs[0].count<0){
                        alert("数量不能为0")
                    }
                }
            }
        })
    </script>
</body>
</html>
