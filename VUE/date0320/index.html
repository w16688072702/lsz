<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="username">{{username}} <br>
        <input type="text" :value="username1">{{username1}} <br>
        <input type="text" :value="username+username1"><br>
        <input type="text" :value="username|formate">
    </div>
    <script>
        var vu = new Vue({
            el:"#app",
            data:{
                singer:'img/dzq.jpg',
                username:'chen',
                username1:'li',
                num:3
            },
            filters:{
                formate(str){
                    return str.toUpperCase();
                }
            }
        })
    </script>
</body>
</html>
