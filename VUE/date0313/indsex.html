<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
    <p v-text="msg"></p>
    <p v-html="msg"></p>
</div>
    <script>
        var vu=new Vue({
            el:"#app",
            data:{
                msg:"<span style='color:red'>Hi!</span>"
            },
            mounted(){
                console.log(this.el)
            }
        })
    </script>
</body>
</html>
