<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="end" value="-">{{cound}} <input type="button" @click="inc" value="+">
    </div>
    <script>
        var ve = new Vue({
            el:"#app",
            data:{cound:0},
            methods:{
                inc(){
                    this.cound++
                },
                end(){
                    if(this.cound==0){
                        console.log("数量不能为0")
                    }else{
                        this.cound--
                    }
                }
            }
        })
    </script>
</body>
</html>
